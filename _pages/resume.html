  <!-- Canvas where the PDF will be rendered -->
  <canvas id="pdfCanvas"></canvas>

  <script>
    // Link to the PDF file
    const pdfUrl = 'files/Resume brij1.pdf'; // replace with the URL of your PDF

    // PDF.js Initialization
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';

    // Render PDF Function
    async function renderPDF(url) {
      // Load PDF document
      const pdf = await pdfjsLib.getDocument(url).promise;
      const page = await pdf.getPage(1); // Display the first page

      // Set scale and viewport for PDF
      const scale = 1.5;
      const viewport = page.getViewport({ scale });

      // Prepare canvas
      const canvas = document.getElementById('pdfCanvas');
      const context = canvas.getContext('2d');
      canvas.width = viewport.width;
      canvas.height = viewport.height;

      // Render PDF page onto canvas
      const renderContext = {
        canvasContext: context,
        viewport: viewport
      };
      await page.render(renderContext);
    }

    // Call the function to render the PDF
    renderPDF(pdfUrl);
  </script>
