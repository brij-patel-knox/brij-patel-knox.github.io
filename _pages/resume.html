<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display PDF with PDF.js</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <style>
    /* Center the PDF viewer */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
    }

    /* Canvas styling for rendering PDF */
    #pdfCanvas {
      border: 1px solid #ddd;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <!-- Canvas where the PDF will be rendered -->
  <canvas id="pdfCanvas"></canvas>

  <script>
    // Link to the PDF file
    const pdfUrl = 'files/Resume brij1.pdf'; // replace with the URL of your PDF

    // PDF.js Initialization
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';

    // Render PDF Function
    async function renderPDF(url) {
      // Load PDF document
      const pdf = await pdfjsLib.getDocument(url).promise;
      const page = await pdf.getPage(1); // Display the first page

      // Set scale and viewport for PDF
      const scale = 1.5;
      const viewport = page.getViewport({ scale });

      // Prepare canvas
      const canvas = document.getElementById('pdfCanvas');
      const context = canvas.getContext('2d');
      canvas.width = viewport.width;
      canvas.height = viewport.height;

      // Render PDF page onto canvas
      const renderContext = {
        canvasContext: context,
        viewport: viewport
      };
      await page.render(renderContext);
    }

    // Call the function to render the PDF
    renderPDF(pdfUrl);
  </script>
</body>
</html>
