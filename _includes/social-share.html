{% include base_path %}

<section class="page__share">
  {% if site.data.ui-text[site.locale].connect_on_label %}
    <h4 class="page__share-title">{{ site.data.ui-text[site.locale].connect_on_label | default: "CONNECT ON" }}</h4>
  {% endif %}


  <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ base_path }}{{ page.url }}" class="btn btn--linkedin" title="{{ site.data.ui-text[site.locale].connect_on_label | default: 'Share on' }} LinkedIn"><i class="fab fa-linkedin" aria-hidden="true"></i><span> LinkedIn</span></a>
  <a href="mailto:?subject={{ site.data.ui-text[site.locale].connect_on_label | default: 'Check this out!' }}&body={{ base_path }}{{ page.url }}" class="btn btn--email" title="{{ site.data.ui-text[site.locale].connect_on_label | default: 'Share via' }} Email">
    <i class="fas fa-envelope" aria-hidden="true"></i><span> Email</span>
  </a>
  <a href="https://github.com/brij-patel-knox?u={{ base_path }}{{ page.url }}" class="btn btn--GitHub" title="{{ site.data.ui-text[site.locale].connect_on_label | default: 'Connect On' }} Github"><i class="fab fa-github" aria-hidden="true"></i><span> Github</span></a>
</section>
